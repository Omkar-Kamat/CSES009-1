<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggos | Services</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=SN+Pro:wght@200..900&display=swap"
        rel="stylesheet"
    />
</head>

<body>
    <!-- NAVBAR -->
    <nav id="navbar">
        <div class="nav-left">
            <div id="nav-logo" class="dynapuff-font" onclick="link('index')">
                Doggos
            </div>

            <button class="menu" onclick="menu()" aria-label="Toggle menu">
                <img src="./assets/icons/menu.svg" alt="Menu" />
            </button>
        </div>

        <div class="nav-right sn-pro-font" id="menu">
            <div class="tab" onclick="link('services')">Services</div>
            <div class="tab" onclick="link('contact')">Contact</div>
            <div class="tab" onclick="link('about')">About</div>
        </div>
    </nav>

    <!-- SERVICES HERO -->
    <section class="page-hero sn-pro-font">
        <div class="page-hero-content">
            <h1>Our Services</h1>
            <p>
                Adoption isn’t a transaction. It’s a commitment.
                We help you do it right.
            </p>
        </div>
    </section>

    <!-- PAGE CONTENT -->
    <main class="page-content sn-pro-font">
        <p>Coming soon.</p>
    </main>

    <!-- THEME TOGGLE -->
    <button id="theme-change" onclick="themeChange()" aria-label="Change theme">
        <img src="./assets/icons/edit-contrast.svg" alt="Theme toggle" />
    </button>

    <script src="./script.js"></script>
</body>
</html>
